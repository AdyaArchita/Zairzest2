<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Zaizest 4.0</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="text">
                <h1>Enter the untamed</h1>
                <h1>wilderness with</h1>
                <h1>ZAIRZA</h1>
                <p>Release all your stress with the exciting Tech and Fun events in the most awaited fest . Zairzest 4.0
                    presented by Zairza.</p>
            </div>
        </div>
        <div class="register-form-container">
            <div class="register-head-text">
                <h1>Become the Beast of the Cyber Forest</h1>
                <p>Sign up to get into Zairzest</p>
            </div>
            <form class="register-form">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="*******">
                    <img src="Images/eye.svg" alt="Eye Icon" width="20px" id="eye">
                </div>
            </form>
            <p>Already a member? <a href="//">Sign In</a></p>
            <div class="btn-container">
                <button class="sign-up">Sign Up</button>
                <p>or</p>
                <button class="sign-up-google">Sign Up with <img src="Images/google_logo.svg" alt="Google Logo" width="30px"></button>
            </div>
        </div>
    </div>
    <script src="register-js.js"></script>
</body>

</html>
